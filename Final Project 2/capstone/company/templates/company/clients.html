{% extends "company/layout.html"%}

{% block body %}

<div class="container">
    <div class="d-flex justify-content-between mr-2">
        <h1>Clients</h1>
        
        <h4 class="align-self-center" >
          <a href="{% url 'company:supplierForm' %}">+ Supplier </a> 
        </h4>
    </div>
        
    <div class="rounded mt-2 pt-2">
      <table class="table table-striped table-hover table-bordered border-primary pt-2">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Client</th>
              <th scope="col">Contact</th>
              <th scope="col">Location</th>
            </tr>
          </thead>
          <tbody id="clientsTable">
              {%for client in clients %}
              <tr id="{{client.id}}">
                  <td scope="row" class="rowCounter"></td>
                  <td>{{client.nameS}}</td>
                  <td>{{client.contact}}</td>
                  <td>{{client.location}}</td>
              </tr>
              {%endfor%}
          </tbody>
        </table>
    </div>    
</div>

{%endblock%}

{% load static %}
{% block scripttag%}
<script src="{% static 'company/clients.js' %}"></script>
{%endblock%}
