{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}

    {% if search == 2 %}
        <h1>Search Results</h1>
    {% elif search == 1 %}
        <h1>All Pages</h1>
    {%endif%}

    <ul>
        {% for entry in entries %}
            <li> <a href="{% url 'wiki:entry_page' entry %}"> {{ entry }} </a> </li>
        {% endfor %}
    </ul>

{% endblock %}
