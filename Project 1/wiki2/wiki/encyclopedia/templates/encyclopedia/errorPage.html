{% extends "encyclopedia/layout.html" %}

{% block title %}
    Error Page
{% endblock %}

{% block body %}
    {% if errorType == 1 %}
        <div>
            <h1>Error 404</h1>
            <h2>The Requested Page Does Not Exist</h2>
        </div>
    {% else %}
    <div>
        <h1>The Search Item  
            <span class="text-info">{{searchMessage}}</span>
            Does Not Exist
        </h1>
    </div>
    {% endif %}
{% endblock %}
