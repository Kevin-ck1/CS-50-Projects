<ul class="list-group">
    {% if user.is_authenticated %}
    <li class="list-group-item ">
        <form  method="POST" class="commentform">
            {% csrf_token %}
            <div class="d-flex align-items-center justify-content-around">
                <div class="input-group mb-3">
                    <input id="commentContent" type="text" class="form-control" placeholder="Place Comment">
                    <div class="input-group-append">
                      <input class="btn btn-outline-secondary" type="submit" value="Add Comment" required>
                    </div>
                  </div>
            </div>
        </form>
    </li>
    {%else%}
    <li class="list-group-item">
        <p class="d-flex align-items-center py-0 my-0 text-muted">
            <a href="{% url 'login' %}">Log In</a>
            To Make a Comment
        </p>
    </li>
    {%endif%}
    {% for comment in comments %}
    <li class="list-group-item">
        <p class="d-flex align-items-center py-0 my-0">{{comment.comment}}</p>
        <span class="small text-muted">by: {{comment.commentor}}</span>
    </li>
    {%endfor%}
</ul>
<div class="mt-2 float-right text-muted">
    <p class="closeComments">[x] Close</p>
</div>
